{% extends "base.html" %}
{% block title %}Test CSRF{% endblock %}

{% block content %}
<div class="container">
    <h1>Test CSRF Token</h1>
    
    <p>Token CSRF: {{ csrf_token() }}</p>
    
    <form method="POST" action="{{ url_for('labels.update_category_colors') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="hidden" name="color_1" value="#ff0000"/>
        <button type="submit" class="btn btn-primary">Test Submit</button>
    </form>
</div>
{% endblock %}
