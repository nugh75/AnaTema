<!DOCTYPE html>
<html>
<head>
    <title>Test AI Endpoints</title>
</head>
<body>
    <h1>Test AI Endpoints</h1>
    
    <div>
        <h2>Templates</h2>
        <button onclick="testTemplates()">Test /ai/templates</button>
        <pre id="templates-result"></pre>
    </div>
    
    <div>
        <h2>Configurations</h2>
        <button onclick="testConfigurations()">Test /ai/configurations</button>
        <pre id="configurations-result"></pre>
    </div>
    
    <script>
        async function testTemplates() {
            const resultDiv = document.getElementById('templates-result');
            try {
                console.log('Calling /ai/templates...');
                const response = await fetch('/ai/templates');
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'Errore: ' + error.message;
            }
        }
        
        async function testConfigurations() {
            const resultDiv = document.getElementById('configurations-result');
            try {
                console.log('Calling /ai/configurations...');
                const response = await fetch('/ai/configurations');
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'Errore: ' + error.message;
            }
        }
    </script>
</body>
</html>
